name: Build and Deploy Signal Atlas

on:
  workflow_dispatch:
    inputs:
      publish_new:
        description: "Publish new posts (true) or redeploy existing archive only (false)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decide Publish Mode
        id: mode
        run: |
          if [ "${{ github.event.inputs.publish_new }}" = "true" ]; then
            echo "publish_new=true" >> "$GITHUB_OUTPUT"
          else
            echo "publish_new=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Site
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-pro
          MONTHLY_BUDGET_KRW: "200000"
          URL_SCHEMA: v2
          THEME_VARIANT: magazine-v2
          GENERATION_ENGINE: gemini
          QUALITY_TIER: premium
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          export SIGNAL_ATLAS_SITE_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}"
          if [ "${{ steps.mode.outputs.publish_new }}" = "true" ]; then
            python run_pipeline.py --vertical all --max-publish 12 --mode production --generation-engine gemini --quality-tier premium --url-schema v2 --theme-variant magazine-v2
          else
            python render_site_from_state.py --state-file state/pipeline_state.json --site-dir site --url-schema v2 --theme-variant magazine-v2
          fi
          touch site/.nojekyll

      - name: Persist Pipeline State
        if: ${{ steps.mode.outputs.publish_new == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state/pipeline_state.json
          git add -f site
          if git diff --cached --quiet; then
            echo "No pipeline/site changes to commit."
            exit 0
          fi
          git commit -m "chore: update pipeline state and site snapshot"
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
